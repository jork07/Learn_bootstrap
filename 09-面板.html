<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>面板</title>
		<link rel="stylesheet" type="text/css" href="bootstrap/css/bootstrap.min.css">
	</head>
	<body>
		<div class="panel panel-warning">
			<div class="panel-heading">
				<h2 align="center">明星合集</h2>
			</div>
			<div class="panel-body">
				<div class="row">
					<div class="col-md-3">
						<div class="thumbnail">
							<img src="img/jay.jpg" style="width: 240px;height: 360px;">
							<h3>周杰伦</h3>
							<p>出生于中国台湾省，歌手</p>
							<button class="btn btn-default">
								<span class="glyphicon glyphicon-heart"></span>喜欢
							</button>
							<button class="btn btn-info">
								<span class="glyphicon glyphicon-pencil"></span>评论
							</button>
						</div>
					</div>
					<div class="col-md-3">
						<div class="thumbnail">
							<img src="img/jj.jpg" style="width: 240px;height: 360px;">
							<h3>林俊杰</h3>
							<p>出生于新加坡，歌手</p>
							<button class="btn btn-default">
								<span class="glyphicon glyphicon-heart"></span>喜欢
							</button>
							<button class="btn btn-info">
								<span class="glyphicon glyphicon-pencil"></span>评论
							</button>
						</div>
					</div>
					<div class="col-md-3">
						<div class="thumbnail">
							<img src="img/eason.jpg" style="width: 240px;height: 360px;">
							<h3>陈奕迅</h3>
							<p>出生于香港特别行政区，歌手</p>
							<button class="btn btn-default">
								<span class="glyphicon glyphicon-heart"></span>喜欢
							</button>
							<button class="btn btn-info">
								<span class="glyphicon glyphicon-pencil"></span>评论
							</button>
						</div>
					</div>
					<div class="col-md-3">
						<div class="thumbnail">
							<img src="img/tu.jpg" style="width: 240px;height: 360px;">
							<h3>图灵</h3>
							<p>出生于英国，人工智能之父</p>
							<button class="btn btn-default">
								<span class="glyphicon glyphicon-heart"></span>喜欢
							</button>
							<button class="btn btn-info">
								<span class="glyphicon glyphicon-pencil"></span>评论
							</button>
						</div>
					</div>
				</div>
			</div>
		</div>
	</body>
</html>
