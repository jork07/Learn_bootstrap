<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>表单控件</title>
		<link rel="stylesheet" type="text/css" href="bootstrap/css/bootstrap.min.css">
	</head>
	<body>
		<input type="text" /> <br>
		<select>
			<option>请选择城市</option>
			<option>上海</option>
			<option>北京</option>
		</select> <br>
		<textarea rows="" cols=""></textarea> <br>
		<input type="checkbox" name="hobby" />唱歌
		<input type="checkbox" name="hobby" />跳舞 <br>
		<input type="radio" name="sex" />男
		<input type="radio" name="sex" />女
		<button>按钮</button> <input type="button" value="按钮">
		
		<hr> <br>
		<div class="row">
			<div class="col-md-3">
				<input type="text" class="form-control"/> <br>
				<input type="text" class="form-control input-lg"/> <br>
				<input type="text" class="form-control input-sm"/> <br>
			</div>
		</div>
		<div class="row">
			<div class="col-md-3">
				<select class="form-control">
					<option>请选择城市</option>
					<option>上海</option>
					<option>北京</option>
				</select> <br>
				<select class="form-control" multiple="multiple">
					<option>请选择城市</option>
					<option>上海</option>
					<option>北京</option>
				</select> <br>
			</div>
		</div>
		<div class="row">
			<div class="col-md-3">
				<textarea class="form-control">
					
				</textarea>
			</div>
		</div>
		<!-- 垂直显示 -->
		<div class="row">
			<div class="col-md-3">
				<div class="checkbox">
					<label><input type="checkbox" name="hobby" />唱歌</label>
				</div>
				<div class="checkbox">
					<label><input type="checkbox" name="hobby" />唱歌</label>
				</div>
				<div class="checkbox">
					<label><input type="checkbox" name="hobby" />跳舞</label>
				</div>
			</div>
		</div>
		<!-- 水平显示 -->
		<div class="row">
			<div class="col-md-3">
				<label class="checkbox-inline"><input type="checkbox" name="hobby" />唱歌</label>
				<label class="checkbox-inline"><input type="checkbox" name="hobby" />跳舞</label>
			</div>
		</div>
		<!-- 按钮
			基础：.btn
			附加样式：
		 -->
		 <button class="btn">按钮</button>
		 <button class="btn btn-danger">按钮</button>
		 <button class="btn btn-success">按钮</button>
		 <button class="btn btn-info">按钮</button>
		 <button class="btn btn-default">按钮</button>
		 <button class="btn btn-primary">按钮</button>
		 <button class="btn btn-link">按钮</button> <br>
		 
		 <a href="#" class="btn btn-success">a标签</a>
		 <span class="btn btn-danger">span标签</span>
		 <div class="btn btn-info">div标签</div>
		 
		 <button class="btn btn-danger">按钮</button>
		 <button class="btn btn-success btn-lg">按钮</button>
		 <button class="btn btn-info btn-sm">按钮</button>
		 <button class="btn btn-info btn-xs">按钮</button>
		 <!-- 按钮禁用 -->
		 <button class="btn btn-info" onclick="alert("Hello")" disabled="disabled">按钮</button>
		 <button class="btn btn-primary disabled" onclick="alert("Hello")">按钮</button>
	</body>
</html>
